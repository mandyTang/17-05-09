    	function Button1_onclick(){
    	// Step 03 設定txt.value
    		var x = txt1.value;
    		var y = txt2.value;
    	// Step 02 製作多行
    		var result = "";
		for ( var i = 1; i <=x; i++){
			result = result + getLine (i,y) + "<br>";

			// Step 01 製作第一行	
			function getLine (count, symbol){
				var line = "";
				for (var i = 1; i<= count; i ++){
					line = line + symbol;
				}
				return line;
			}
